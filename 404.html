<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #003366;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    /* Truck */
    .truck {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 50px;
      background: #007acc;
      border-radius: 10px;
      animation: drive 6s linear infinite;
    }

    .truck::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 10px;
      width: 30px;
      height: 20px;
      background: #005f99;
      border-radius: 5px;
    }

    .wheel {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .wheel.left {
      left: 10px;
    }

    .wheel.right {
      right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes drive {
      0% { left: -120px; }
      100% { left: 110%; }
    }

    /* Excavator */
    .excavator {
      position: absolute;
      bottom: 10px;
      left: 20%;
      width: 80px;
      height: 40px;
      background: #ffaa00;
      border-radius: 5px;
    }

    .arm {
      position: absolute;
      top: -20px;
      left: 40px;
      width: 10px;
      height: 30px;
      background: #cc8800;
      transform-origin: top center;
      animation: dig 2s ease-in-out infinite;
    }

    .bucket {
      position: absolute;
      top: 30px;
      left: -5px;
      width: 20px;
      height: 10px;
      background: #cc8800;
      border-radius: 5px;
    }

    @keyframes dig {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-45deg); }
      100% { transform: rotate(0deg); }
    }

    /* Barrier */
    .barrier {
      position: absolute;
      bottom: 10px;
      right: 10%;
      width: 100px;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        #ff3333,
        #ff3333 10px,
        white 10px,
        white 20px
      );
      border: 3px solid #cc0000;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Site Under Construction</h1>
  <p>We're building something awesome. Please check back soon!</p>

  <div class="scene">
    <div class="truck">
      <div class="wheel left"></div>
      <div class="wheel right"></div>
    </div>

    <div class="excavator">
      <div class="arm">
        <div class="bucket"></div>
      </div>
    </div>

    <div class="barrier"></div>
  </div>
</body>
</html>
